<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Rounded Square with Bright Orange Gradient -->
  <rect width="512" height="512" rx="102" fill="url(#orangeGradient)"/>
  
  <!-- Shopping Cart - White, Minimal, Flat Style -->
  <g transform="translate(256, 280)">
    
    <!-- Cart Body - Wide rectangular basket, flat bottom -->
    <path 
      d="M -100 -85
         L 100 -85
         L 105 -45
         L 102 35
         L -102 35
         L -105 -45
         Z" 
      fill="white"
      stroke="white"
      stroke-width="3"
    />
    
    <!-- Cart Handle - Simple curved arc -->
    <path 
      d="M -100 -85
         Q -120 -110, -140 -85
         Q -160 -60, -145 -35" 
      stroke="white" 
      stroke-width="20" 
      fill="none" 
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Left Wheel - Simple circle -->
    <circle 
      cx="-68" 
      cy="35" 
      r="28" 
      fill="white"
    />
    
    <!-- Right Wheel - Simple circle -->
    <circle 
      cx="68" 
      cy="35" 
      r="28" 
      fill="white"
    />
    
    <!-- Shopping Bags Inside Cart - Bread and Vegetables -->
    
    <!-- Left Bag - Bread (rectangular, white) -->
    <rect 
      x="-75" 
      y="-60" 
      width="35" 
      height="45" 
      rx="4" 
      fill="white" 
      opacity="0.95"
    />
    <!-- Bread detail - small lines representing bread slices -->
    <line x1="-70" y1="-50" x2="-45" y2="-50" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
    <line x1="-70" y1="-40" x2="-45" y2="-40" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
    <line x1="-70" y1="-30" x2="-45" y2="-30" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
    
    <!-- Right Bag - Vegetables (rectangular, white) -->
    <rect 
      x="40" 
      y="-60" 
      width="35" 
      height="45" 
      rx="4" 
      fill="white" 
      opacity="0.95"
    />
    <!-- Vegetable shapes - simple circles and lines representing vegetables -->
    <circle cx="50" cy="-45" r="4" fill="#4caf50" opacity="0.8"/>
    <circle cx="62" cy="-40" r="3" fill="#4caf50" opacity="0.8"/>
    <circle cx="55" cy="-30" r="3.5" fill="#4caf50" opacity="0.8"/>
    <circle cx="58" cy="-20" r="3" fill="#4caf50" opacity="0.8"/>
    <line x1="48" y1="-15" x2="67" y2="-15" stroke="#4caf50" stroke-width="2" opacity="0.6"/>
    
    <!-- Center Bag - Mixed items (smaller, behind others) -->
    <rect 
      x="-15" 
      y="-50" 
      width="30" 
      height="40" 
      rx="3" 
      fill="white" 
      opacity="0.9"
    />
    <!-- Mixed items detail -->
    <circle cx="-5" cy="-40" r="3" fill="#ff6b35" opacity="0.7"/>
    <circle cx="5" cy="-35" r="2.5" fill="#4caf50" opacity="0.7"/>
    <line x1="-8" y1="-25" x2="8" y2="-25" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
    
  </g>
</svg>
