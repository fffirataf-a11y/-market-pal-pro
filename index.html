<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicons - Cache busting with version -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg?v=5" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#ff6b35" />
  <meta name="msapplication-TileColor" content="#ff6b35" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SmartMarket - Collaborative Shopping Lists</title>
  <meta name="description"
    content="Collaborate on shopping lists with friends and family. Smart search, AI chef recipes, and more." />
  <meta name="author" content="SmartMarket" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <meta property="og:title" content="SmartMarket - Collaborative Shopping Lists" />
  <meta property="og:description"
    content="Collaborate on shopping lists with friends and family. Smart search, AI chef recipes, and more." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@lovable_dev" />
  <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  <style>
    body {
      background-color: #14b8a6;
      /* Turquoise to match Native Splash */
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrolling during load */
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .web-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 0;
      /* Behind root, or removed by React */
    }

    .web-splash img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Web Splash: Visible while React loads -->
  <div id="web-splash" class="web-splash">
    <img src="/splash.png" alt="Loading..." />
  </div>

  <script>
    // Remove splash when app loads (optional, React usually covers it)
    // But we can listen for a custom event if we want precise control
    window.addEventListener('load', () => {
      // Fallback: If React crashes, we stay here.
      console.log('Window loaded');
    });
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
