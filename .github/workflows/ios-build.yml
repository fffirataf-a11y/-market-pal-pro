name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_IOS_API_KEY: ${{ secrets.VITE_IOS_API_KEY }}
          VITE_FIREBASE_VAPID_KEY: ${{ secrets.VITE_FIREBASE_VAPID_KEY }}
        run: npm run build

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          PP_PLIST=$RUNNER_TEMP/profile.plist
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          cat cert_FINAL_v5_base64_PURE.txt > cert_secret_b64.txt
          echo "MD5 of Repo File Text:"
          md5 cert_secret_b64.txt
          
          tr -d '\r\n ' < cert_secret_b64.txt | base64 -D -o $CERTIFICATE_PATH
          sed $'1s/^\xEF\xBB\xBF//' profile_V2_base64.txt | tr -d '\r\n\t ' | base64 -D -o $PP_PATH
          
          ls -l $CERTIFICATE_PATH
          md5 $CERTIFICATE_PATH
          ls -l $PP_PATH
          PP_SIZE=$(stat -f%z "$PP_PATH" 2>/dev/null || stat -c%s "$PP_PATH" 2>/dev/null || echo 0)
          if [ "$PP_SIZE" -lt 500 ]; then
            echo "::error::profile_V2_base64.txt decode produced too small a file ($PP_SIZE bytes)"
            exit 1
          fi

          if ! security cms -D -i "$PP_PATH" -o "$PP_PLIST" 2>/tmp/cms_err.txt; then
            echo "::error::Provisioning profile decode failed"
            cat /tmp/cms_err.txt || true
            exit 1
          fi
          
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" "$PP_PLIST" 2>/dev/null || true)
          NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$PP_PLIST" 2>/dev/null || true)
          if [ -z "$UUID" ]; then
            echo "::error::Provisioning profile is missing UUID"
            exit 1
          fi
          
          echo "PROVISIONING_PROFILE_UUID=$UUID" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_NAME=$NAME" >> $GITHUB_ENV
          echo "âœ… Using profile: $NAME ($UUID)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS Archive
        run: |
          echo "========================================="
          echo "ðŸ”¨ Starting iOS Build"
          echo "Profile UUID: $PROVISIONING_PROFILE_UUID"
          echo "Profile Name: $PROVISIONING_PROFILE_NAME"
          echo "========================================="
          
          cd ios
          
          # Clean build artifacts
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          # Build with explicit parameters
          xcodebuild clean archive \
            -workspace App/App.xcworkspace \
            -scheme "App" \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=Y47C3B46WS \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_NAME" \
            PROVISIONING_PROFILE="$PROVISIONING_PROFILE_UUID" \
            CODE_SIGN_ENTITLEMENTS="App/App.entitlements" \
            OTHER_CODE_SIGN_FLAGS="--keychain $RUNNER_TEMP/app-signing.keychain-db" \
            | tee "$RUNNER_TEMP/build.log"
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          echo ""
          echo "========================================="
          echo "ðŸ“Š Build completed with exit code: $BUILD_EXIT_CODE"
          echo "========================================="
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "âŒ BUILD FAILED - Last 200 lines:"
            echo "========================================="
            tail -200 "$RUNNER_TEMP/build.log"
            echo ""
            echo "ðŸ” Error lines:"
            echo "========================================="
            grep -i "error:" "$RUNNER_TEMP/build.log" | head -30 || echo "No explicit errors found"
            echo ""
            echo "ðŸ” Code signing issues:"
            echo "========================================="
            grep -i "code sign\|provisioning\|entitlement" "$RUNNER_TEMP/build.log" | tail -20 || echo "No signing issues found"
            exit $BUILD_EXIT_CODE
          fi
          
          echo "âœ… Archive created successfully!"
          ls -lh "$RUNNER_TEMP/App.xcarchive"

      - name: Export IPA
        run: |
          cd ios
          
          # Update ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Set :method app-store" App/App/ExportOptions.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :method string app-store" App/App/ExportOptions.plist
          
          /usr/libexec/PlistBuddy -c "Set :teamID Y47C3B46WS" App/App/ExportOptions.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :teamID string Y47C3B46WS" App/App/ExportOptions.plist
          
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" App/App/ExportOptions.plist 2>/dev/null || true
          
          /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:com.lionx.smartmarket \"$PROVISIONING_PROFILE_NAME\"" App/App/ExportOptions.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.lionx.smartmarket string \"$PROVISIONING_PROFILE_NAME\"" App/App/ExportOptions.plist
          
          echo "ðŸ“¦ Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportOptionsPlist App/App/ExportOptions.plist \
            -exportPath "$RUNNER_TEMP/build" \
            -allowProvisioningUpdates
          
          echo "âœ… IPA exported!"
          ls -lh "$RUNNER_TEMP/build/"*.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartMarket-iOS-${{ github.run_number }}
          path: ${{ runner.temp }}/build/*.ipa
          retention-days: 30

      - name: Upload Build Logs (On Failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: ${{ runner.temp }}/build.log
          retention-days: 7

      - name: Upload to App Store Connect
        if: success()
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$API_KEY_BASE64" | base64 --decode -o ~/.appstoreconnect/private_keys/AuthKey_$API_KEY_ID.p8
          
          echo "ðŸ“¤ Uploading to App Store Connect..."
          xcrun altool --upload-app --type ios \
            --file "${{ runner.temp }}/build/App.ipa" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"
          
          echo "âœ… Upload complete!"
